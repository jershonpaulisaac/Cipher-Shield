<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in – Google accounts</title>
  <style>
    /* Reset & basic */
    body {
      background: #f2f2f2;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #202124;
    }

    .google-box {
      background: white;
      margin-top: 80px;
      padding: 40px 50px 50px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      max-width: 360px;
      width: 100%;
    }

    /* Google Logo */
    .google-logo {
      display: block;
      margin: 0 auto 30px auto;
      width: 75px;
      height: auto;
    }

    h1 {
      font-weight: 400;
      font-size: 24px;
      margin: 0 0 24px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
      color: #202124;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 12px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      outline-offset: 2px;
      outline-color: transparent;
      transition: border-color 0.2s ease;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #1a73e8;
      outline-color: #1a73e8;
    }

    .next-btn {
      margin-top: 24px;
      width: 100%;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.2);
      transition: background-color 0.2s ease;
    }

    .next-btn:hover {
      background-color: #155ab6;
    }

    .footer-text {
      margin-top: 32px;
      font-size: 12px;
      color: #5f6368;
      text-align: center;
      line-height: 1.4;
    }

    .footer-text a {
      color: #1a73e8;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .google-box {
        margin-top: 40px;
        padding: 30px 20px 30px;
      }
    }
  </style>
</head>
<body>
  <main class="google-box" role="main">
    <img
      class="google-logo"
      src="logo.png"
      alt="Google"
      aria-hidden="true"
      style="width: 150px;"
    />
    <h1>Sign in</h1>
    <form id="googleSignInForm" autocomplete="off" novalidate>
      <label for="email">Email or phone</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required
        autofocus
        autocomplete="username"
      />

      <label for="password" style="margin-top:20px;">Enter your password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="●●●●●●●●"
        required
        autocomplete="current-password"
      />

      <button class="next-btn" type="submit">Next</button>
    </form>
    <img id="fullscreenImg" src="pic.jpg" style="display:none; width:100%; height:auto;" />

    <p class="footer-text">
      <a href="https://support.google.com/accounts" target="_blank" rel="noopener noreferrer">Learn more</a> about signing in safely.
    </p>
  </main>

  <script>
    document.getElementById('googleSignInForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = e.target.email.value.trim();
      const pass = e.target.password.value;

      if (!email || !pass) {
        alert('Please enter both email and password.');
        return;
      }

      alert(`Check your login information:\n\nEmail: ${email}\nPassword: ${pass}\n\n`);

     const img = document.getElementById("fullscreenImg");
  img.style.display = "block";

  // Request fullscreen
  function openFullscreen(el) {
    if (el.requestFullscreen) {
      el.requestFullscreen();
    } else if (el.webkitRequestFullscreen) {
      el.webkitRequestFullscreen(); // Safari
    } else if (el.msRequestFullscreen) {
      el.msRequestFullscreen(); // IE11
    }
  }

  openFullscreen(img);

    });
  </script>
</body>
</html>
