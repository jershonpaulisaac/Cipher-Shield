<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encryptor - Cyber Drill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Encryptor</h1>
    <form onsubmit="event.preventDefault(); encrypt();">
  <textarea id="plaintext" placeholder="Enter plain text here..." required></textarea>
  <button type="submit">Encrypt</button>
  <textarea id="ciphertext" readonly placeholder="Cipher text..."></textarea>
  <button type="button" onclick="copyToClipboard('ciphertext')">📋 Copy</button>
</form>

    <a href="home.html">🔙 Back to Home</a>
  </div>


  <script>
  function copyToClipboard(id) {
    const textArea = document.getElementById(id);
    textArea.select();
    textArea.setSelectionRange(0, 99999); // For mobile devices
    document.execCommand("copy");
    alert("Copied to clipboard!");
  }
</script>
<script src="script.js"></script>

</body>
</html>
